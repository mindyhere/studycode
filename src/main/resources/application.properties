spring.application.name=studycode

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/studycode?createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=1234

server.port=80
server.servlet.jsp.init-parameters.development=true
server.error.whitelabel.enabled=false
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.maxRequestSize=20MB

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# JWT, 1HOUR=3600000 / 24HOUR=86400000
jwt.secret=1234
jwt.accessTokenExpirationTime=3600000
jwt.refreshTokenExpirationTime=86400000